<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Patcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #fcab6c, #ffd03c, #62a8ac, #d3a2d7);
            background-size: 200% 100%;
            animation: gradientSwipe 5s linear infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
            font-size: 14px; /* Adjust font size for better mobile readability */
        }

        @keyframes gradientSwipe {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        .container {
            z-index: 1;
            padding: 15px;
            text-align: center;
        }

        .card {
            background-color: #444;
            border: none;
            border-radius: 8px;
            padding: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 14px;
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2; /* Make sure it is above other content */
        }

        .settings-menu h5 {
            margin-bottom: 20px;
        }

        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }

        .progress {
            height: 15px;
            background-color: #ddd;
            margin-top: 15px;
        }

        .progress-bar {
            background-color: #28a745;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="settings-menu" id="settingsMenu">
        <h5>iOS Patcher (Disable Anti-JB)</h5>
        <label><input type="checkbox"> iOS 17.1</label>
        <label><input type="checkbox"> iOS 17.2</label>
        <label><input type="checkbox"> iOS 17.3</label>
        <label><input type="checkbox"> iOS 17.4</label>
        <label><input type="checkbox"> iOS 17.5</label>
        <label><input type="checkbox"> iOS 17.6</label>
        <label><input type="checkbox"> iOS 16.2</label>
        <label><input type="checkbox"> iOS 16.3</label>
        <label><input type="checkbox"> iOS 16.4</label>
        <label><input type="checkbox"> iOS 16.5</label>
        <label><input type="checkbox"> iOS 16.6</label>
        <p>GENERATOR: 0x111111111111111111</p>
        <p>ECID: 0xe41de009a60a6</p>
        <button class="btn btn-primary" id="closeSettingsBtn">
            <i class="fas fa-times"></i> Close
        </button>
    </div>

    <div class="container">
        <button id="settingsBtn" class="btn btn-primary">
            <i class="fas fa-cog"></i> Settings
        </button>
        <div class="card mt-4">
            <div class="card-body">
                <h1 class="card-title">iOS Patcher</h1>
                <p class="card-text">Patch iOS to disable anti-jailbreak protections.</p>
                <button id="patchBtn" class="btn btn-primary">
                    <i class="fas fa-cogs"></i> Start Patching
                </button>
                <div class="progress mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="patchStatus" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('settingsBtn').addEventListener('click', function() {
            document.getElementById('settingsMenu').style.display = 'block';
        });

        document.getElementById('closeSettingsBtn').addEventListener('click', function() {
            document.getElementById('settingsMenu').style.display = 'none';
        });

        document.getElementById('patchBtn').addEventListener('click', function() {
            const progressBar = document.querySelector('.progress-bar');
            const patchStatus = document.getElementById('patchStatus');
            let width = 0;

            patchStatus.textContent = 'Status: Patching...';
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.style.width = '100%';
                    progressBar.setAttribute('aria-valuenow', 100);
                    patchStatus.textContent = 'Status: Patched';
                } else {
                    width += 10; // Increment progress
                    progressBar.style.width = width + '%';
                    progressBar.setAttribute('aria-valuenow', width);
                }
            }, 1000); // Increment every second (total 10 seconds)
        });
    </script>
</body>
</html>
